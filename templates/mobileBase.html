{% load static %}
<html>
<head>

    <link rel="stylesheet" type="text/css" href="{% static 'css/wx.css' %}">

    <script src="//at.alicdn.com/t/font_398012_pbpu0xrsd9.js" type="text/javascript"></script>

    {% endblock %}

</head>
